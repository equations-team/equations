{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <!-- <tr>
            <td>Password:</td>
            <td>{{ password }}</td>
        </tr> -->
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
    <form action="{{ url_for('delete') }}" method="post">
        <input type="hidden" name="user_id" value="{{account['id']}}" />
        <input type="button" onclick="confSubmit(this.form);" value="Delete" class="deleteBtn">
    </form>
</div>
<script>
    function confSubmit(form){
        if(confirm("Are you sure you want to delete your informations ?")){
            form.submit();
        }
    }
</script>
{% endblock %}
