<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Reset Your Password</h1>
			<form action="{{ url_for('reset_password') }}" method="post" autocomplete="off">
				<input type="hidden" name="username" value="{{ username }}">
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required value="{{ password }}">
				<label for="repassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="repassword" placeholder="Retype Password" id="repassword" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Reset">
			</form>
		</div>
	</body>
</html>
