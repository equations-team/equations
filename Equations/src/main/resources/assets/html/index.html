<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
				<a href="{{ url_for('register') }}">Register</a>
			</div>
			<form>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<a href="pythonlogin/forgot">forgot password?</a>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
			<script>
			function submitpass() {
      			var array = $("#myForm").serializeArray();
      			var formData = JSON.stringify(convertToJson(array));
      			console.log(formData);
      			$.ajax({
        			type: "POST",
        			url: "/api/CreatePassword",
        			data: formData,
        			success: function(){},
        			dataType: "json",
        			contentType : "application/json"
      			});
    		}
    		function convertToJson(array){
      			var json = {"password":{}};
      			var items = {};
      			jQuery.each(array, function() {
        			items[this.name] = this.value || '';
      			});
      			json.password = items;
      			return json;
    		}
			</script>
		</div>
	</body>
</html>
