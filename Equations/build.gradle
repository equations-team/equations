plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
    id "org.flywaydb.flyway" version "6.1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.optaplanner/optaplanner-core
    compile group: 'org.optaplanner', name: 'optaplanner-core', version: '7.28.0.Final'
    // https://mvnrepository.com/artifact/io.dropwizard/dropwizard-core
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.17'
    // https://mvnrepository.com/artifact/io.dropwizard/dropwizard-jdbi3
    compile group: 'io.dropwizard', name: 'dropwizard-jdbi3', version: '1.3.17'
    // https://mvnrepository.com/artifact/io.dropwizard/dropwizard-assets
    compile group: 'io.dropwizard', name: 'dropwizard-assets', version: '1.3.17'
    // https://mvnrepository.com/artifact/io.dropwizard/dropwizard-views
    compile group: 'io.dropwizard', name: 'dropwizard-views', version: '1.3.17'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    // https://mvnrepository.com/artifact/io.dropwizard/dropwizard-views-freemarker
    compile group: 'io.dropwizard', name: 'dropwizard-views-freemarker', version: '2.0.0-rc14'
    // https://mvnrepository.com/artifact/com.liveperson/dropwizard-websockets
    compile group: 'com.liveperson', name: 'dropwizard-websockets', version: '1.2'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-util
    compile group: 'org.eclipse.jetty', name: 'jetty-util', version: '9.4.24.v20191120'
    // https://mvnrepository.com/artifact/org.eclipse.jetty.websocket/websocket-server
    compile group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.4.18.v20190429'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-websocket
    compile group: 'org.eclipse.jetty', name: 'jetty-websocket', version: '8.2.0.v20160908'
    // https://mvnrepository.com/artifact/org.eclipse.jetty.websocket/javax-websocket-server-impl
    compile group: 'org.eclipse.jetty.websocket', name: 'javax-websocket-server-impl', version: '9.4.24.v20191120'

}

flyway {
    url = 'jdbc:mysql://localhost:3306/equations'
    user = 'equations'
    password = 'changeit'
}

